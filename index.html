<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Top 1 Võ Đài</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header>
            <div class="header-content">
                <h1>Top 1 Võ Đài</h1>

                <div id="auth-container">
                    <div id="user-info" style="display: none;">
                        <p>Xin chào, <span id="user-email"></span>!</p>
                        <button id="logout-button">Đăng xuất</button>
                    </div>

                    <div id="login-register-forms">
                        <form id="login-form">
                            <h3>Đăng nhập</h3>
                            <input type="email" id="login-email" placeholder="Email" required>
                            <input type="password" id="login-password" placeholder="Mật khẩu" required>
                            <button type="submit">Đăng nhập</button>
                        </form>

                        <form id="register-form">
                            <h3>Đăng ký</h3>
                            <input type="email" id="register-email" placeholder="Email" required>
                            <input type="password" id="register-password" placeholder="Mật khẩu" required>
                            <button type="submit">Đăng ký</button>
                        </form>
                    </div>
                </div>
                <div class="controls">
                    <input type="text" id="search-input" placeholder="Tìm tướng...">
                </div>
            </div>

            <div id="progress-tracker" class="challenge-card">
    <div class="challenge-body">
        <img id="progress-tier-icon" src="https://ddragon.leagueoflegends.com/cdn/img/challenges-images/602002-IRON.png" alt="Bậc">
        <div class="challenge-info">
            <h3 class="challenge-title">THÍCH NGHI VỚI MỌI TÌNH HUỐNG</h3>
            <span id="progress-tier-name" class="tier-name">SẮT</span>
            <p class="challenge-description">Về nhất trong chế độ Võ Đài với các tướng khác nhau.</p>
        </div>
    </div>
    <div class="challenge-progress">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-text">
            <span id="progress-current">0</span> / <span id="progress-next-goal">3</span>
        </div>
    </div>
</div>
        </header>

        <main>
            <div id="champion-grid">
                </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script type='text/javascript' src='//pl27213792.profitableratecpm.com/24/dd/ed/24dded08da144102582748997e813e55.js'></script>
</body>
</html>
