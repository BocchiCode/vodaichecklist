    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Võ Đài Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div id="user-menu-container" style="display: none;">
        <svg id="user-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <div id="user-info-dropdown">
            <div id="user-info">
                <p>Xin chào, <span id="user-email"></span>!</p>
                <button id="logout-button">Đăng xuất</button>
            </div>
        </div>
    </div>
    
    <div id="progress-tracker" class="challenge-card" style="display: none;">
        <div class="challenge-body">
            <img id="progress-tier-icon" src="https://ddragon.leagueoflegends.com/cdn/img/challenges-images/602002-IRON.png" alt="Bậc">
            <div class="challenge-info">
                <h3 class="challenge-title">THÍCH NGHI VỚI MỌI TÌNH HUỐNG</h3>
                <span id="progress-tier-name" class="tier-name">SẮT</span>
                <p class="challenge-description">Về nhất trong chế độ Võ Đài với các tướng khác nhau.</p>
            </div>
        </div>
        <div class="challenge-progress">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">
                <span id="progress-current">0</span> / <span id="progress-next-goal">3</span>
            </div>
        </div>
    </div>

    <div id="login-container">
        <h1>Võ Đài Checklist</h1>
        <div id="login-register-forms">
            <form id="login-form">
                <h3>Đăng nhập</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <form id="register-form">
                <h3>Đăng ký</h3>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>Võ Đài Checklist</h1>
        </header>
        <main>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Tìm tướng...">
            </div>
            <div id="champion-grid"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
